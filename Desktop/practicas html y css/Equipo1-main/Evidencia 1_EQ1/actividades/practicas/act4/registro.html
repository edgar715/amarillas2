<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Actividad 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.OGm82XB1m2mM1dyQAwUPJAD4Es?w=157&h=189&c=7&r=0&o=5&dpr=1.3&pid=1.7"
    />
    <style>
      @media (max-width: 576px){
        body {
          background-color: black;
        }
        
      }
    </style>
  </head>
  <body>
    <!--CONTENEDOR-->
    <div class="container">
      <form>
        <!--FILA 1-->
        <div class="row">
          <!--COLUMNA 1-->
          <div class="col-md-12">
            <div class="card">
              <div class="card-div">
                <h2>Formulario de registro</h2>
              </div>
              <div class="card-body">
                <!--SUB FILA 1-->
                <div class="row mb-3">
                  <div class="col-md-4 text-center">
                    <label for="txtText" class="form-label">Nombre</label>
                    <input
                      type="text"
                      id="txtText"
                      placeholder="Nombre"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-4 text-center">
                    <label for="txtPrimapellido" class="form-label"
                      >Primer Apellido</label
                    >
                    <input
                      type="text"
                      id="txtPrimapellido"
                      placeholder="Primer apellido"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-4 text-center">
                    <label for="txtSegApellido" class="form-label"
                      >Segundo Apellido</label
                    >
                    <input
                      type="text"
                      id="txtSegApellido"
                      placeholder="Segundo Apellido"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <!--Fin Sub Fila 1-->

                <!-- Fila 2 -->
                <div class="row mb-3">
                  <div class="col-md-4 text-center">
                    <label for="txtTel" class="form-label">Telefono</label>
                    <input
                      type="tel"
                      id="txtTel"
                      placeholder="Telefono"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-4 text-center">
                    <label for="txtCorreo" class="form-label">Correo</label>
                    <input
                      type="email"
                      id="txtCorreo"
                      placeholder="Email"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <!--FIN FILA 2-->

                <!-- FILA 3 -->
                <div class="row">
                  <!-- COL 1 FILA 3 -->
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-div">
                        <h3>Datos escolares</h3>
                      </div>
                      <div class="card-body">
                        <!--Sub fila 1 col 1 fila 3-->
                        <div class="row mb-3">
                          <div class="col-md-4 text-center">
                            <label for="txtMatricula" class="form-label"
                              >Matricula</label
                            >
                            <input
                              type="number"
                              id="txtMatricula"
                              placeholder="Matricula"
                              class="form-control"
                              required
                            />
                          </div>
                          <div class="col-md-4 text-center">
                            <label for="">Carrera</label>
                            <select>
                              <option>Carrera</option>
                              <option>CP</option>
                              <option>LA</option>
                              <option>LNI</option>
                              <option>LTI</option>
                            </select>
                          </div>
                        </div>
                        <!--Fin Sub fila 1 col 1 fila 3-->

                        <!--Sub fila 2 col 1 fila 3-->
                        <div class="row mb-3">
                          <div class="col-md-4 text-center">
                            <label>Semestre</label>
                            <select>
                              <option>Semestre</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                            </select>
                          </div>
                          <div class="col-md-4 text-center">
                            <label for="txtPromedio" class="form-label"
                              >Promedio</label
                            >
                            <input
                              type="number"
                              id="txtPromedio"
                              placeholder="Promedio"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                        <!--Fin Sub fila 2 col 1 fila 3-->
                      </div>
                    </div>
                  </div>

                  <!-- COL 2 FILA 3 -->
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-div">
                        <h3>Datos de Inicio de sesion</h3>
                      </div>
                      <div class="card-body">
                        <!--Sub Fila 1 col 2 fila3-->
                        <div class="row mb-3">
                          <!--Sub col 1 sub fila1-->
                          <div class="col-md-8">
                            <label for="txtCuenta" class="form-label"
                              >Cuenta</label
                            >
                            <input
                              type="text"
                              id="txtCuenta"
                              placeholder="Cuenta"
                              class="form-control"
                              required
                            />
                          </div>
                          <!--Fin Sub col 1 sub fila1-->
                        </div>
                        <!--Fin Sub Fila1 col2 fila3-->

                        <!--Sub Fila 2 col 2 Fila 3-->
                        <div class="row mb-3">
                          <div class="col-md-4 text-center">
                            <label for="txtPassword" class="form-label"
                              >Contrasena</label
                            >
                            <input
                              type="password"
                              id="txtPassword"
                              placeholder="Contrasena"
                              class="form-control"
                              required
                            />
                          </div>

                          <div class="col-md-4 text-center">
                            <label for="txtPasswordComfirm" class="form'label"
                              >Confirmar contrasena</label
                            >
                            <input
                              type="password"
                              id="txtPasswordConfirm"
                              placeholder="Confirmar"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                        <!--Fin Sub Fila 2 col 2 Fila 3-->
                      </div>
                    </div>
                  </div>
                  <!--Fin Col2 Fila3-->
                </div>
                <!-- FIN FILA 3 -->
              </div>
              <div class="alert alert-info text-center">
                <p>
                  <input
                    type="checkbox"
                    id="confidencial"
                    id="Checkconfidencial"
                    required
                  />
                  Aviso de confidencialidad.
                </p>
              </div>
              <div class="row">
                <div class="col-md-6 text-center">
                  <button class="btn btn-success">Registrar</button>
                </div>
                <div class="col-md-6 text-center">
                  <input type="reset" , id="btnReset" value="Cancelar" />
                </div>
              </div>
            </div>
          </div>
          <!--FIN COLUMNA 1-->
        </div>
        <!--FIN FILA 1-->
      </form>
    </div>
    <!--FIN CONTENEDOR-->
  </body>
</html>
